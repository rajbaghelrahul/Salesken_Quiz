<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Login Page</title>
</head>
<body id="bodySection">
    <div class = "container">
        <div class = "login">
            <form onsubmit="login(event)">

                <h1>Login</h1>
                
                <label>Email</label>
                
                <input type="Email" id = "login_Email" placeholder="Enter Email">
                
                <label>Password</label>
                
                <input type="Password" id="login_password" placeholder="Enter Password">
                
                <input type="submit" id="log" value = "LOGIN">
            </form>
            <p>Don't have an account?<a href="./Components/signUp.html"><button id="btn">Sign Up</button></a> </p>
        </div>
    </div>
</body>
</html>

<script src="./index.js"></script>
